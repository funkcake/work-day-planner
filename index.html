    <script>

      function save() {
        let myContent = document.getElementById('9am').value
      localStorage.setItem("myContent", myContent);
    }
    function timeUpdate(id) {
      for(let i = 0; i<8; i++){
        if (moment().format('h') = id) 
          return "present"
          else return "past"
      }
    }
